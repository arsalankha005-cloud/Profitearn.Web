<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ادائیگی درکار ہے</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Noto Nastaliq Urdu","Noto Sans",sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      text-align:center;
      animation:bgmove 12s ease-in-out infinite alternate;
    }
    @keyframes bgmove{
      0%{background-position:0% 50%}
      100%{background-position:100% 50%}
    }
    .container{
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:20px;
      padding:40px 30px;
      width:90%;
      max-width:800px;
      box-shadow:0 0 40px rgba(0,0,0,0.4);
      backdrop-filter:blur(8px);
    }
    h1{
      color:#ff4444;
      font-size:clamp(28px,6vw,64px);
      margin-bottom:20px;
      font-weight:700;
    }
    p{
      font-size:18px;
      color:#e2e8f0;
      margin-bottom:30px;
    }
    .contact{
      display:inline-block;
      background:rgba(255,255,255,0.1);
      padding:16px 28px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.2);
    }
    .contact strong{display:block;font-size:20px;margin-bottom:5px;color:#fff}
    .phone{font-size:22px;color:#cbd5e1}
  </style>
</head>
<body>
  <div class="container">
    <h1>بھائی جب تک پیمنٹ نہیں کرو گے تب تک ویب سائٹ نہیں ملے گی</h1>
    <p>ادائیگی کے بعد ویب سائٹ خودکار طور پر ایکٹیو کر دی جائے گی۔ براہِ کرم درج ذیل نمبر پر EasyPaisa یا JazzCash سے ادائیگی کریں۔</p>

    <div class="contact">
      <strong>ملک ولی اللہ — EasyPaisa / JazzCash نمبر</strong>
      <div class="phone">03319535871</div>
    </div>
  </div>
</body>
</html>
